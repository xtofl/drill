<html>
	<head>
		<title>Drill!</title>
		<link rel="stylesheet" href="style/drill.css">
		<script src="js/vendor/require/require-full.js"></script>
		<script>
			require.config({
				baseUrl : "js",
				paths : {
					"jquery" : "vendor/jquery/jquery-1.10.2.min"
					//"some" : "some/v1.0"
				}
			});

		</script>
		<script src="js/drill.js"></script>
	</head>
	<body>
		<div class="settings">
			<div class="title">
				Settings
			</div>
			<div id="database">
				<select id="database_input">
					<option value="resources/test.json">Test</option>
					<option value="resources/latijn_Pegasus.json">Latijn-Nederlands</option>
				</select>
			</div>
			<div class="sequence line">
				<div>
					sequence:
				</div>
				<select id="settings_sequence"></select>
				<input type="text" id="settings_sequence_range">
				<div class="feedback">
					loaded
				</div>
			</div>
		</div>
		<div id="current_question">
			<div id="question_text" class="question_text"></div>
			<input id="answer_input" class="answer_input" type="text"/>
		</div>
		<div>
			<div class="feedback">
				<span class="text"></span>
				juist:<span class="rightcounter">0</span>
				fout:<span class="wrongcounter">0</span>
				totaal:<span class="totalcounter">0</span>
				<div id="wronglist">
					<ul></ul>
				</div>
			</div>
		</div>
	</body>
</html>
